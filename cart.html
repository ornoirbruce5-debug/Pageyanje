<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gare — Jeune Boutique</title>
  <link rel="stylesheet" href="css/cart.css" />
  <meta name="robots" content="noindex,nofollow">
</head>
<body class="cart-page">

  <!-- Header -->
  <header class="cart-header">
    <div class="brand">
      <h1>🛒 Gare yawe</h1>
      <p class="subtitle">Byoroshye, Byiza, By’urubyiruko</p>
    </div>
    <nav class="header-actions">
      <a href="stock.html" class="btn link">⬅️ Subira kuri Catalogue</a>
      <button id="clearCart" class="btn danger">🧹 Sukura Gare</button>
    </nav>
  </header>

  <!-- Main -->
  <main class="cart-main">
    <!-- Items -->
    <section id="cartItems" class="cart-items"></section>

    <!-- Summary -->
    <aside class="cart-summary">
      <h2>Inyemezabuguzi</h2>
      <div class="row">
        <span>Sub-total</span><strong id="subtotal">0 Fbu</strong>
      </div>
      <div class="row">
        <span>Delivery</span>
        <div class="delivery">
          <select id="deliveryZone">
            <option value="0">Pick-up (0 Fbu)</option>
            <option value="2000">Bujumbura Mairie (2000 Fbu)</option>
            <option value="4000">Ngozi/Gitega (4000 Fbu)</option>
          </select>
          <strong id="delivery">0 Fbu</strong>
        </div>
      </div>
      <div class="row total">
        <span>Total</span><strong id="total">0 Fbu</strong>
      </div>
      <a id="checkoutBtn" class="btn primary" target="_blank" rel="noopener">Komeza kuri WhatsApp</a>
    </aside>
  </main>

  <!-- Footer / Floating Cart -->
  <footer class="cart-footer">
    <a href="cart.html" class="floating-cart">🛒 <span id="cartBadge">0</span></a>
  </footer>

  <!-- Template for items -->
  <template id="cartItemTpl">
    <article class="item">
      <img class="item-img" alt="">
      <div class="item-info">
        <h3 class="item-title"></h3>
        <p class="item-price"></p>
        <div class="qty-controls">
          <button class="qty minus" title="Gabanura">−</button>
          <input class="qty input" type="number" min="1" value="1" aria-label="Umubare wa ibicuruzwa">
          <button class="qty plus" title="Ongeraho">+</button>
        </div>
      </div>
      <div class="item-actions">
        <button class="btn remove">Siba</button>
        <p class="line-total"></p>
      </div>
    </article>
  </template>

  <!-- Script -->
  <script src="js/cart.js"></script>
</body>
</html>
