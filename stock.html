[15/10, 16:10] 😎Broskie👌🏽💎: <!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock yose — Jeune Boutique</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">Jeune Boutique ✨</div>
    <nav>
      <a href="index.html">🏠 Home</a>
    </nav>
  </header>

  <section id="stock">
    <h2>Stock yose 🌸</h2>
    <input id="searchBar" type="text" placeholder="🔍 Shakisha ibicuruzwa…" />
    <div class="filters">
      <button data-cat="all" class="filter-btn active">Byose</button>
      <button data-cat="amata" class="filter-btn">Amata</button>
      <button data-cat="Ibinyobwa" class="filter-btn">Ibinyobwa</button>
      <button data-cat="isuku" class="filter-btn">Isuku</button>
    </div>
    <div id="productsGrid" class="products-grid"></div>
    <div id="pagination" class="pagination"></div>
  </section>

  <footer>
    &copy; 2025 Jeune Boutique — Made with 💖
  </footer>

  <script src="js/products.js"></script>
  <script>
    const grid = document.getElementById('productsGrid');
    const searchBar = document.getElementById('searchBar');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const pag = document.getElementById('pagination');

    let currentPage = 1;
    const perPage = 12;
    let currentList = JB_PRODUCTS;

    function renderProducts(list){
      const frag = document.createDocumentFragment();
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" loading="lazy">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="meta">
            <span class="price">${p.price} Fbu</span>
            <small>Stock: ${p.stock}</small>
          </div>
          <button class="button">Fata 🛒</button>
        `;
        card.querySelector('button').addEventListener('click', ()=> addToCart(p.id));
        frag.appendChild(card);
      });
      grid.innerHTML = '';
      grid.appendChild(frag);
    }

    function renderPage(list, page){
      const start = (page-1)*perPage;
      const end = start+perPage;
      renderProducts(list.slice(start,end));
      renderPagination(list.length, page);
    }

    function renderPagination(total, page){
      const pages = Math.ceil(total/perPage);
      pag.innerHTML = '';
      for(let i=1;i<=pages;i++){
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = i===page ? 'active' : '';
        btn.addEventListener('click', ()=>{ currentPage=i; renderPage(currentList,i); });
        pag.appendChild(btn);
      }
    }

    function addToCart(id){
      const item = JB_PRODUCTS.find(p => p.id === id);
      if (!item) return;
      const cart = JSON.parse(localStorage.getItem('jb_cart') || '[]');
      cart.push({ id: item.id, name: item.name, price: item.price, qty: 1 });
      localStorage.setItem('jb_cart', JSON.stringify(cart));
      alert(`💖 Ongereje ${item.name} mu igare 🛒`);
    }

    // Search
    searchBar.addEventListener('input', () => {
      const q = searchBar.value.toLowerCase();
      currentList = JB_PRODUCTS.filter(p =>
        p.name.toLowerCase().includes(q) ||
        p.category.toLowerCase().includes(q) ||
        p.desc.toLowerCase().includes(q)
      );
      currentPage = 1;
      renderPage(currentList, currentPage);
    });

    // Filters
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        if (cat === 'all') {
          currentList = JB_PRODUCTS;
        } else {
          currentList = JB_PRODUCTS.filter(p => p.category.toLowerCase() === cat.toLowerCase());
        }
        currentPage = 1;
        renderPage(currentList, currentPage);
      });
    });

    // Initial render
    renderPage(currentList, currentPage);
  </script>
</body>
</html>
